<form [formGroup]="addPlayerFormGroup" (ngSubmit)="submit()">
  <h1 mat-dialog-title>Add player</h1>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" formControlName="name" />
      <mat-hint>New player name</mat-hint>
      @if (addPlayerFormGroup.invalid) {
        <mat-error>Please enter a valid name</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close type="button">Close</button>
    <button mat-raised-button color="primary" [disabled]="addPlayerFormGroup.invalid" type="submit">Add</button>
  </mat-dialog-actions>
</form>
