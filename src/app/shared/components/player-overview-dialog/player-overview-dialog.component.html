<h1 mat-dialog-title>Player overview</h1>
<mat-dialog-content>
  <p class="info-line">
    <span class="label"><strong>Name:</strong></span>
    <span class="value">{{ player.name }}</span>
  </p>
  <p class="info-line">
    <span class="label"><strong>Matches played:</strong></span>
    <span class="value">{{ player.matchesPlayed }}</span>
  </p>
  <p class="info-line">
    <span class="label"><strong>Matches won:</strong></span>
    <span class="value">{{ player.matchesWon }}</span>
  </p>
  <p class="info-line">
    <span class="label"><strong>Sets won:</strong></span>
    <span class="value">{{ player.setsWon }}</span>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close type="button">Close</button>
</mat-dialog-actions>
