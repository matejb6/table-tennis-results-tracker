<h1 mat-dialog-title>Player overview</h1>
<mat-dialog-content>
  <app-info-line label="Name" [value]="player.name" />
  <app-info-line label="Matches played" [value]="player.matchesPlayed" />
  <app-info-line label="Matches won" [value]="player.matchesWon" />
  <app-info-line label="Sets won" [value]="player.setsWon" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close type="button">Close</button>
</mat-dialog-actions>
