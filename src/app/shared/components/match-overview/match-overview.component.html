<div class="players">
  @for (player of players; track $index) {
    <p [ngClass]="isPlayerWinner(player) ? 'bold' : ''">
      {{ player.name }}
    </p>
  }
</div>
<div class="sets">
  @for (set of sets; track $index) {
    <div class="set">
      @for (game of set; track $index; let i = $index) {
        <p [ngClass]="getSetGameWinIndex(set) === i ? 'bold' : ''">
          {{ game }}
        </p>
      }
    </div>
  }
</div>
