<h1 mat-dialog-title>Player overview</h1>
<mat-dialog-content>
  <p><strong>Name:</strong> {{ player.name }}</p>
  <p><strong>Sets won:</strong> {{ player.setsWon }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
