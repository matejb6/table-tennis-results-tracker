<div class="players">
  <p [ngClass]="isPlayerWinner(player) ? 'bold' : ''" *ngFor="let player of players">
    {{ player.name }}
  </p>
</div>
<div class="sets">
  <div class="set" *ngFor="let set of sets">
    <p [ngClass]="getSetGameWinIndex(set) === i ? 'bold' : ''" *ngFor="let game of set; let i = index">
      {{ game }}
    </p>
  </div>
</div>
